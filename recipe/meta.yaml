{% set name = "pluginbase" %}
{% set version = "0.7" %}
{% set sha256 = "c0abe3218b86533cca287e7057a37481883c07acef7814b70583406938214cc8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pluginbase

about:
  home: http://github.com/mitsuhiko/pluginbase
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A support library for building plugins sytems in Python.
  dev_url: https://github.com/mitsuhiko/pluginbase

extra:
  recipe-maintainers:
    - windelbouwman
    - abloemert
